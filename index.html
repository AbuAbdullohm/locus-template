<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Locus Interior</title>
  </head>
  <body>

    <div class="container">
      <!-- Header -->
      <div class="header-section">
        <div class="header-logo">
          <img src="./images/Logo.svg" alt="Logo" />
        </div>
        <div class="header-menu__button">
          <div class="header-menu">
            <ul class="menu-items">
              <li class="menu-item">
                <a href="#">Home</a>
              </li>
              <li class="menu-item">
                <a href="#">Contact</a>
              </li>
              <li class="menu-item">
                <a href="#">Location</a>
              </li>
              <li class="menu-item">
                <a href="#">About Us</a>
              </li>
            </ul>
          </div>
          <div class="header-button">
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>

      <!-- Showcase -->
      <div class="main-section">
        <div class="section-info">
          <h1 class="section-title">
            Get the inspiration of interior design here
          </h1>
          <p class="section-text">
            architecture not only about engineering, it even lands to art and
            aesthetics. With us, you will get a residentical design with an
            extraordinary touch of art.
          </p>
          <a class="section-button text-center" href="#">Let's go</a>
        </div>
        <div class="section-image">
          <img src="./images/image1.svg" alt="Image 1" />
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
